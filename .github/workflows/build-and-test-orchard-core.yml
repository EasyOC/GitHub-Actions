name: Build and Test Orchard Core solution

on:
  workflow_call:
    inputs:
      # This needs to be stringified JSON because inputs don't support arrays, see 
      # https://github.community/t/reusable-workflow-with-strategy-matrix/205676/2.
      machine-types:
        required: false
        type: string
        default: "[\"ubuntu-latest\"]"
        description: >
            Stringified JSON array with the name of the type of machine(s) to run the workflow under, e.g.
            "[\"ubuntu-latest\"]" or "[\"ubuntu-latest\", \"windows-latest\"]".
      dotnet-version:
        required: false
        type: string
        default: 6.0.*
        description: Version of the .NET SDK to set up.
      build-directory:
        required: false
        type: string
        default: .
        description: Path to the directory where a solution file can be found.
      build-verbosity:
        required: false
        type: string
        default: quiet
        description: Verbosity parameter for dotnet build.
      build-enable-code-analysis:
        required: false
        type: string
        default: "true"
        description: Indicates whether to enable static code analysis during dotnet build.
      build-cache-packages:
        required: false
        type: string
        default: "true"
        description: >
          If set to "true", the NuGet packages will be cached by GitHub. This is faster if you have a lot of NuGet
          packages, but negligible or even slower if you only have a handful. In this case disable it by setting the
          input to "false".
      timeout-minutes:
        required: false
        type: number
        default: 360
        description: Configuration for the timeout-minutes parameter of the workflow. The 360 is GitHub's default.

jobs:
  build-and-test:
    runs-on: ${{ matrix.machine-type }}
    name: Build and Test
    # Timeout-minutes is in the matrix only because the config can't be set directly from the inputs, see:
    # https://github.com/actions/runner/issues/1555.
    strategy:
      matrix:
        machine-type: ${{ fromJson(inputs.machine-types) }}
        timeout-minutes:
        - ${{ inputs.timeout-minutes }}
    timeout-minutes: ${{ matrix.timeout-minutes }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Set up .NET
      uses: Lombiq/GitHub-Actions/.github/actions/setup-dotnet@issue/OSOE-142
      with:
        dotnet-version: ${{ inputs.dotnet-version }}

    - name: Enable Node corepack
      uses: Lombiq/GitHub-Actions/.github/actions/enable-corepack@issue/OSOE-142

    - name: Info build-and-test-orchard-core.yml
      run: |
        echo "issue/OSOE-142: build-and-test-orchard-core.yml"
        echo "${{ github.repository }}-${{ runner.os }}-${{ inputs.build-directory }}-nuget-${{ hashFiles('**/*.csproj') }}"

    - name: Cache NuGet
      uses: actions/cache@v3
      if: ${{ inputs.build-cache-packages == 'true' }}
      with:
        path: ~/.nuget/packages
        key: ${{ github.repository }}-${{ runner.os }}-${{ inputs.build-directory }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ github.repository }}-${{ runner.os }}-${{ inputs.build-directory }}-nuget

    - name: Build and Static Code Analysis
      uses: Lombiq/GitHub-Actions/.github/actions/build-dotnet@issue/OSOE-142
      with:
        directory: ${{ inputs.build-directory }}
        verbosity: ${{ inputs.build-verbosity }}
        enable-code-analysis: ${{ inputs.build-enable-code-analysis }}
        cache-packages: ${{ inputs.build-cache-packages }}

    - name: Set up SQL Server
      uses: Lombiq/GitHub-Actions/.github/actions/setup-sql-server@issue/OSOE-142

    - name: Set up Azurite
      uses: Lombiq/GitHub-Actions/.github/actions/setup-azurite@issue/OSOE-142
      with:
        location: ${{ inputs.build-directory}}

    - name: Tests
      uses: Lombiq/GitHub-Actions/.github/actions/test-dotnet@issue/OSOE-142
      with:
        build-directory: ${{ inputs.build-directory}}
        test-verbosity: ${{ inputs.build-verbosity}}
