name: Validate Pull Request

on:
  workflow_call:
    inputs:
      repo:
        required: false
        type: string
        default: Lombiq/Open-Source-Orchard-Core-Extensions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Ensure Parent PR Exists
      uses: Lombiq/GitHub-Actions/.github/actions/verify-submodule-pull-request@dev
      with:
        title: ${{ github.event.pull_request.title }}
    
    - name: Prefix PR
      id: prefix
      uses: Lombiq/GitHub-Actions/.github/actions/prefix-pr@issue/OSOE-425
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Check for Merge Conflict in PR
      uses: Lombiq/GitHub-Actions/.github/actions/check-merge-conflict@dev
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
