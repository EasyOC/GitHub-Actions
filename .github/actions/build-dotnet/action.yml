name: Build with Static Code Analysis
description: Builds all solutions in the given directory with static code analysis.

inputs:
  build-directory:
    required: false
    default: .
    description: Path to the directory where a solution file can be found. Defaults to ".".
  build-verbosity:
    required: false
    default: quiet
    description: Verbosity parameter for dotnet build. Defaults to "quiet".

runs:
  using: "composite"
  steps:
    - name: Build and Static Code Analysis
      shell: pwsh
      working-directory: ${{ inputs.build-directory }}
      run: |
        ${{ github.action_path }}/build.ps1 -verbosity ${{ inputs.build-verbosity }}