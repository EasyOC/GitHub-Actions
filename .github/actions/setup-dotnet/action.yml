name: Set up .NET
description: Sets up the .NET SDK.

inputs:
  dotnet-version:
    required: false
    default: 6.0.*
    description: Version of the .NET SDK to set up. Defaults to 6.0.*.

runs:
  using: "composite"
  steps:
    - name: Set environment variables
      shell: pwsh
      run: |
        # This ceremony is needed to make the env vars available in subsequent steps too, see:
        # https://docs.github.com/en/actions/using-workflows/workflow-commands-for-github-actions#setting-an-environment-variable.
        $Env:DOTNET_SKIP_FIRST_TIME_EXPERIENCE = "true"
        $Env:DOTNET_CLI_TELEMETRY_OPTOUT = "true" >> $GITHUB_ENV
        $Env:SOMETHING_ELSE_JUST_FOR_ME = "hehe" >> $GITHUB_ENV
        Write-Output "Did this work? $Env:SOMETHING_ELSE_JUST_FOR_ME"
        $Env:SOMETHING_ELSE_JUST_FOR_ME2 = "haha" >> $GITHUB_ENV
        $Env:SOMETHING_ELSE_JUST_FOR_ME2 = "haha" 
        Write-Output "And this? $Env:SOMETHING_ELSE_JUST_FOR_ME2"
    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ inputs.dotnet-version }}
